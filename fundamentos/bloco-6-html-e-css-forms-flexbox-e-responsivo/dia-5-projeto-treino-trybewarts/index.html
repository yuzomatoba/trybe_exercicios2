<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            Email <input id="email" type="text" name="email" type="text" placeholder="Email" required>
            Senha <input id="password" type="password" name="password" type="text" placeholder="Senha" required>
            <button id="btn-login">Entrar</button>
        </form>
    </header>
    <main class="main">
        <form id="evaluation-form">
            <h2>Formulário de Avaliação</h2>
            <div class="sideByside">
                <input id="input-name" type="text" placeholder="Nome" required>
                <input id="input-lastname" type="text" placeholder="Sobrenome" required>
            </div>
            <div class="emailAndHouse">
                <input id="input-email" type="text" placeholder="Email" required>
                <label id="label">Casa</label>
                <select id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div>
            <div class="question">
                <label id="label-family">Qual a sua família?</label>
                <div class="family">
                    <label><input type="radio" name="family" value="Frontend">Frontend</label>
                    <label><input type="radio" name="family" value="Backend">Backend</label>
                    <label><input type="radio" name="family" value="FullStack">FullStack</label>
                </div>
                <div class="content">
                <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <div class="checkbox">
                    <label><input type="checkbox" class="subject" value="HoFs">HoFs</label>
                    <label><input type="checkbox" class="subject" value="Jest">Jest</label>
                    <label><input type="checkbox" class="subject" value="Promises">Promises</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" class="subject" value="React">React</label>
                    <label><input type="checkbox" class="subject" value="SQL">SQL</label>
                    <label><input type="checkbox" class="subject" value="Phyton">Phyton</label>
                </div>
             </div>
            </div>
            <hr>
            <div class="rate">
                <label id="label-rate">Como você avalia a Trybewarts?</label>
                <label><input type="radio" name="rate" value="1">1</label>
                <label><input type="radio" name="rate" value="2">2</label>
                <label><input type="radio" name="rate" value="3">3</label>
                <label><input type="radio" name="rate" value="4">4</label>
                <label><input type="radio" name="rate" value="5">5</label>
                <label><input type="radio" name="rate" value="6">6</label>
                <label><input type="radio" name="rate" value="7">7</label>
                <label><input type="radio" name="rate" value="8">8</label>
                <label><input type="radio" name="rate" value="9">9</label>
                <label><input type="radio" name="rate" value="10">10</label>
            </div>
            <div>
                <label class="textarea">Deixe seu comentário:
                    <textarea name="" id="textarea" rows="5" maxlength="500"></textarea>
            </div>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            </label>
            <div>
                <label id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" id="agreement">
            </div>
            <button type="submit" id="submit-btn">Enviar</button>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </main>

<footer>
    <p>Direitos reservados à Trybewarts©</p>
</footer>
<script src="./script.js"></script>
</body>
</html>
